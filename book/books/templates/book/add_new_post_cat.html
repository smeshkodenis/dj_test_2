{% extends 'book/index.html' %}
{% load static %}

{% block content %}
<h1>{{title}}</h1>

<form class="form" action = '{% url "add_new_post_cat" %}' method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>{{form.non_field_errors}}</div>
    {% for f in form %}
        <p><label class="label" for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</p>
        <div>{{f.errors}}</div>
    {% endfor %}
    <button class="button" type="submit">Добавить</button>
</form>
{% endblock %}
